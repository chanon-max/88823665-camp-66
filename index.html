<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Workshop #HTML - FORM</h1>
    <form action="#" method="post">
        <table>

            <!-- ชื่อ -->
            <tr>
                <td><label for="fname">ชื่อ:</label></td>
                <td><input type="text" id="fname" name="firstname" required></td>
            </tr>

            <!-- นามสกุล -->
            <tr>
                <td><label for="lname">นามสกุล:</label></td>
                <td><input type="text" id="lname" name="lastname" required></td>
            </tr>

            <!-- วันเกิด -->
            <tr>
                <td><label for="dob">วัน/เดือน/ปีเกิด:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>

            <!-- อายุ -->
            <tr>
                <td><label for="age">อายุ:</label></td>
                <td><input type="number" id="age" name="age" min="0" required></td>
            </tr>

            <!-- เพศ -->
            <tr>
                <td><label>เพศ:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">ชาย</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">หญิง</label>
                </td>
            </tr>

            <!-- รูป -->
            <tr>
                <td><label for="photo">รูป:</label></td>
                <td><input type="file" id="photo" name="photo"></td>
            </tr>

            <!-- ที่อยู่ -->
            <tr>
                <td><label for="address">ที่อยู่:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="50" required></textarea></td>
            </tr>

            <!-- สีที่ชอบ -->
            <tr>
                <td><label for="color">สีที่ชอบ:</label></td>
                <td>
                    <select id="color" name="color">
                        <option value="red">สีแดง</option>
                        <option value="blue">สีน้ำเงิน</option>
                        <option value="green">สีเขียว</option>
                        <option value="yellow">สีเหลือง</option>
                    </select>
                </td>
            </tr>

            <!-- แนวเพลงที่ชอบ -->
            <tr>
                <td><label>แนวเพลงที่ชอบ:</label></td>
                <td>
                    <input type="radio" id="lifesong" name="music" value="lifesong">
                    <label for="lifesong">เพื่อชีวิต</label>
                    <input type="radio" id="country" name="music" value="country">
                    <label for="country">ลูกทุ่ง</label>
                    <input type="radio" id="other" name="music" value="other">
                    <label for="other">อื่นๆ</label>
                </td>
            </tr>
        </table>
        <br>
        <!-- ยินยอมให้เก็บข้อมูล -->


        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">ยินยอมให้เก็บข้อมูล</label>

        <br><br>

        <!-- ปุ่ม Reset และ Submit -->

        <button type="reset">Reset</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <button type="submit">Submit</button>
</body>
  

</html>
